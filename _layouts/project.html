---
layout: default
---
<div class="container">
	<div class="post project-post {{ page.class }}">

	  <header class="project-header {{ page.class }}">
	  	<!-- <div class="d2-d7 t1-t4 t-padinfull h-padinfull"> -->
	  		<div class="wrap">
			  	<h1>{{ page.intro }}</h1>
			  	<h3><em>for</em> {{ page.title }}</h3>
			  </div>
		  <!-- </div> -->
	  </header>
	  <div class="project-description">	
	  	<div class="lead-in d4-d10 t1-t5 t-padinfull h-padinfull">
	  		<h3>{{ page.lead-in }}</h3>
	  	</div>
	    <div class="project-deets d2-d3 t1-t2 t-padinfull h-padinfull">
	    	<dl>
	    		<dt>Role</dt>
	    		<dd>{{ page.role }}</dd>
	    		<dt>Team</dt>
	    		<dd>{{ page.team }}</dd>
	    		<dt>Live Site</dt>
	    		<dd><a href="http://{{ page.live-url }}">{{ page.live-url }}</a></dd>
	    	</dl>
	    </div>
	    <div class="d4-d9 t3-t6 h-padinfull story">
	    	{% contentblock description %}
	    </div>
	    <!-- <div class="hero">	
		    {% contentblock hero %}
		  </div> -->
    </div>
	</div>
</div>

<article class="post-content">
    {{ content }}
</article>
