---
layout: default
---
<div class="post project-post {{ page.class }}">

  <header class="project-header">
  	<div class="container">
	    <h1 class="d1-d8">{{ page.title }}</h1>
	    <div class="project-deets d1-d2">
	    	<dl>
	    		<dt>Role</dt>
	    		<dd>{{ page.role }}</dd>
	    		<dt>Team</dt>
	    		<dd>{{ page.team }}</dd>
	    		<dt>Live Site</dt>
	    		<dd><a href="http://{{ page.live-url }}">{{ page.live-url }}</a></dd>
	    	</dl>
	    </div>

	    <div class="project-description d3-d7">
	    	<!-- <p>{{ page.description }}</p> -->
	    	{% contentblock description %}
	    </div>
    </div>
  </header>

  <article class="post-content">
	    {{ content }}
  </article>	

</div>
