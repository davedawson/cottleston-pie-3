---
layout: default
---
<div class="post">

  <header class="project-header">
    <h1>{{ page.title }}</h1>
    <div class="project-deets">
    	<dl>
    		<dt>Role</dt>
    		<dd>{{ page.role }}</dd>
    		<dt>Team</dt>
    		<dd>{{ page.team }}</dd>
    		<dt>Live Site</dt>
    		<dd>{{ page.live-url }}</dd>
    	</dl>
    </div>
    <div class="project-description">
    	{{ page.description }}
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>	

</div>
